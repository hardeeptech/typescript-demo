<div class="container">
    <div class="row">
        <form [formGroup]="loginForm" (submit)="login()">
            <div class="row">
                <input type="text" formControlName="username">
                <input type="text" formControlName="password">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
